<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main Container with Gradient -->
  <rect x="32" y="32" width="448" height="448" rx="100" fill="url(#grad1)" filter="url(#shadow)" />
  
  <!-- The "P" Monogram -->
  <path d="M176 144 H304 C365.85 144 416 194.15 416 256 C416 317.85 365.85 368 304 368 H240 V432 H160 C151.16 432 144 424.84 144 416 V176 C144 158.33 158.33 144 176 144 Z" fill="white" />
  
  <!-- Inner Cutout (making it a P) -->
  <path d="M240 208 H304 C330.51 208 352 229.49 352 256 C352 282.51 330.51 304 304 304 H240 V208 Z" fill="url(#grad1)" />
  
  <!-- Sparkle Accent (Top Right) -->
   <g transform="translate(380, 80)">
      <path d="M0 -30 L8 -8 L30 0 L8 8 L0 30 L-8 8 L-30 0 L-8 -8 Z" fill="#FDE047">
        <animateTransform attributeName="transform" type="scale" values="1;1.2;1" dur="2s" repeatCount="indefinite" />
      </path>
   </g>
</svg>
